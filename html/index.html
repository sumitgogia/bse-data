<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BSE Data as searchable, filterable, pretty HTML</title>

    <meta content="BSE Data as searchable, filterable, pretty HTML">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"

    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/plug-ins/1.13.6/features/searchHighlight/dataTables.searchHighlight.css"

<body>
    <announcements class="container-fluid min-vh-100 d-flex flex-column">
        <header class="row text-center justify-content-center align-items-center">
            <h1 class="col-auto ms-4">
                BSE Announcements
            </h1>
            <div class="col-auto spinner-border invisible" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="w-100"></div>
            <div class="col-sm-auto">
                <input type="text" class="form-control text-center data-filter dates" name="dates-selector"
                    placeholder="Select Date range..." title="Announcements for selected date ranges are shown">
            </div>
        </header>
        <div
            class="row my-3 gap-3 justify-content-between align-items-center dataTables_wrapper data-info-filters invisible">
            <div class="col-sm-auto">
                <select class="form-select data-filter companies" name="companies-filter" value="Select Companies..."
                    title="Announcents for selected companies are shown">
                </select>
            </div>
        </div>
        <div class="row flex-grow-1 overflow-auto">
            <table id="dataTable" class="table table-striped">
                <thead class="table-primary">
                    <!-- Define DataTable column headers here -->
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <footer class="row">
            <p class="col mt-3 text-center">
                <span>BSE data as searchable, filterable pretty HTML</span> by
                <a href="https://github.com/sumitgogia">Sumit Gogia</a>
            </p>
        </footer>
    </announcements>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>
    <script
        src="https://cdn.datatables.net/plug-ins/1.13.6/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.2.0/js/dataTables.scroller.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

    <!-- Include your custom JavaScript code here -->
    <script type="module" src="../js/my-script.js"></script>
</body>

</html>
